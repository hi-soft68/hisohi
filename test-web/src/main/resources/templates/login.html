<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>test</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form th:action="@{/login}" role="form" th:object="${testForm}" method="post">
              <div class="form-group" th:if="${#httpServletRequest.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')} != null">
                <p class="alert alert-error" th:text="${#httpServletRequest.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></p>
              </div>
              <fieldset>
                <div class="form-group">
                  <input th:field=*{email} class="form-control" type="text">
                </div>
                <div class="form-group">
                  <input th:field=*{password} class="form-control" type="password">
                </div>
                <input class="btn btn-lg btn-success" type="submit" value="Entrar">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
